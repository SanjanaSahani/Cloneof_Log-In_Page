<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <img src="Instagram_logo.svg.png">
        <div class="section">
            <form class="form">
                <div class="text"><input type="text" placeholder="Phone number, username, or email"></div>
                <div class="password"><input type="password" placeholder="Password"></div>
                <div class="btn"><input type="button" value="Log In"></div>
                <div class="line">
                    <hr>
                    <span>OR </span>
                    <hr>
                </div>
                <div class="loginfb"><i class="fa-brands fa-square-facebook fa-2xl"></i><a
                        href="https://www.facebook.com/">Log In with Facebook</a></div>
                <div class="forget"><a href="#">Forgotten your password?</a></div>
            </form>
        </div>
        <div class="container2">
            <p>Dont't have an account?<span>Sign Up</span></p>
        </div>
        <div class="sometext">
            Get the app.
        </div>
        <div class="images">
            <img src=" https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
        </div>

    </div>
    <div class="container3">
        <div class="footer">
            <p>Meta
                About
                Blog
                Jobs
                Help
                API
                Privacy
                Terms
                Top Accounts
                Locations
                InstagramLite
                Threads
                ContactUploading & Non-Users
                MetaVerified</p>
            </div>
            <div class="footer2">
                <p><span>English</span> <i class="fa-solid fa-angle-down"></i>
                    Â© 2023 Instagram from Meta</p>
            </div>
       
    </div>
</body>

</html>
